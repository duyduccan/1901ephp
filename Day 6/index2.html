<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    câu lệnh SELECT DISTINCT
    câu lệnh này sẽ lấy ra kết quả duy nhất không bị trùng lặp
     ví dụ: SELECT city FROM customers; sẽ lấy ra tất cả các thành phố
    nếu: SELECT DISTINCT city FROM customers; thì sẽ lấy ra tất cả các thành phố
    và tên các thành phố sẽ khoongh bị trùng lặp
</pre>
</body>
</html>
